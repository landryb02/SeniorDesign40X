<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
		button {
			height: 30px;
			width: 30px;
			outline: none;
			margin: 10px;
		}
		
		.switch {
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
		}

		.switch input { 
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			-webkit-transition: .4s;
			transition: .4s;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
		}

		input:checked + .slider {
			background-color: #2196F3;
		}

		input:focus + .slider {
			box-shadow: 0 0 1px #2196F3;
		}

		input:checked + .slider:before {
			-webkit-transform: translateX(26px);
			-ms-transform: translateX(26px);
			transform: translateX(26px);
		}

		/* Rounded sliders */
		.slider.round {
			border-radius: 34px;
		}

		.slider.round:before {
			border-radius: 50%;
		}
		
    </style>
  </head>
  <body>
    <div id="buttonDiv">
    </div>
    <div>
      <p>Choose a different background color!</p>
    </div>
	
	<h2>Toggle Switches For Settings</h2>
	<h3> Setting 1</h3>
	<label class="switch">
		<input type="checkbox">
		<span class="slider"></span>
	</label>

	<h3> Setting 2</h3>

	<label class="switch">
		<input type="checkbox" checked>
		<span class="slider"></span>
	</label>

	<h3> Setting 3</h3>

	<label class="switch">
		<input type="checkbox">
		<span class="slider round"></span>
	</label>

	<h3> Setting 4</h3>

	<label class="switch">
		<input type="checkbox" checked>
		<span class="slider round"></span>
	</label>
	
  </body>
  <script src="options.js"></script>
</html>
